<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="game_wrapper">
          <div class="score_table">
            <div class="score_wrapper">
              <div>your score:</div>
              <div class="score" id="player_score">0</div>
            </div>
            <div class="game_title">
              <div class="restart"></div>
              <span>Rock_Paper_Scissors</span>
            </div>
            <div class="score_wrapper">
              <div>computer score:</div>
              <div class="score" id="computer_score">0</div>
            </div>
          </div>
          <div class="game_window"></div>
        </div>
        <span>Choose your fighter</span>
        <div class="game_buttons">
          <button id="rock" value="rock">rock</button>
          <button id="paper" value="paper">paper</button>
          <button id="scissors" value="scissors">scissors</button>
        </div>
      </div>
    </div>
  </body>
</html>
